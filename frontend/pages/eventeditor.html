<div id="dateadder">
</div>

<div id="gameadder">
</div>

<div class="blocker" id="eventeditorblocker">
</div>

<div class='grid-container'>
    <div class='grid-title-big'>
        <button class='grid-title-button' style='left:0' onclick="eventeditor.close()">close</button>
        <span id='eventeditortitle'></span>
    </div>

    <div class='grid-title'>Description</div>
    <div class='grid-item'><span id='eventdescription'> tekstiä tähän</span></div>

    <div class='grid-title'>Participants</div>
    <div class='grid-item'><span id='eventparticipants'></span></div>

    <div class='grid-title'>Event ends</div>
    <div class='grid-item'><span id='eventenddate'></span></div>

    <div class='grid-title'>Group</div>
    <div class='grid-item'><span id='eventgroup'></span></div>

    <div id='eventeditorcommentcontainer' class='grid-nav'>
        <form class='grid-nav' onsubmit="return false;">
            <div class='grid-title-wide'>comments</div>
            <div id="eventeditorcomments" class="scrollingfield"></div>
            <input type="submit" style="display:none" onclick="eventeditor.comment()"/>
            <input id="commentfield" class='commentfield' type="text"/>
        </form>
    </div>
</div>

<div class='grid-container'>
    <div class='grid-title-big'>Vote panel</div>
    <div class='grid-container smaller-gap' style='grid-template-columns: 1fr;'>
        <div style='grid-column: 1;'>
            <div class='grid-title-wide'>Add</div>
            <button class='button-wide' onclick="eventeditor.activateDateAdder();">Date</button>
            <button class='button-wide' id='votepanelgameadder' onclick="utils.setVisibility('gameadder', 'block'); utils.setVisibility('eventeditorblocker', 'block');">Game</button>
        </div>
    </div>
    <div class='grid-container smaller-gap' style='grid-column-start: 2; grid-column-end: 4; grid-template-columns: 1fr 1fr;'>
        <div style='grid-column: 1;'>
            <div class='grid-title-wide'>Overlapping dates</div>
            <table id='eventeditor-overlappingdates' cellspacing="0">
            </table>
            <span id='eventeditor-maxparticipants'></span>

        </div>
        <div id='overlapping-games' style='grid-column: 2;'>
            <div class='grid-title-wide'>Overlapping games</div>
            <div class='scrollingfield'>
                <p class='comment'>Quake. Points: 20<button>vote</button></p>
            </div>
        </div>
        <div id='enforced-game' style='grid-column: 2;'>
            <div class='grid-title-wide' id='eventeditorgamelabel'>Selected game</div>
            <div class='grid-item' id='eventeditorgameitem'><span id='eventgame'>peli tähän</span></div>    
        </div>
    </div>
</div>

<form class='grid-container' id='eventeditoradminpanel' style='width:100%; padding: 4px 0px; display:none' onsubmit="eventeditor.updateEvent(this); return false;">
    <div class='grid-title-big'>Admin panel <button id='eventupdatebutton' class='grid-title-button' type="submit" style='right:0' disabled>update</button></div>

    <div class='grid-title'>Edit description</div>
    <div class='grid-item' style='padding:0'>
        <textarea rows = "5" name='description' class='grid-texteditor' id="eventdescriptioneditor" oninput="eventeditor.updateFormChanged()"></textarea>
    </div>
    
    <div class='grid-title'>Preference range for games</div>
    <div class='grid-item'>
        <input type="range" name='optlower' min="0" max="5" class='dualslider-left' oninput="eventeditor.updateFormChanged()">
        <input type="range" name="optupper" min="5" max="10" class='dualslider-right' oninput="eventeditor.updateFormChanged()">
    </div>
    <div class="grid-nav">
        <div class='grid-title'>Edit final event end date <input id='adminfinaldate' name='date' type='date' oninput="eventeditor.updateFormChanged()"></div></br>
        <div id="eventeditorinviter">
            <div class='grid-title'>Invite <input type="text" placeholder='find user, use * for all' oninput="eventeditor.setSearch(this.value)" onchange="eventeditor.searchUser(this)"></div>
            <div class='grid-item'><ul id="eventeditorinvitelist"></ul></div>
        </div>
    </div>
</form>
