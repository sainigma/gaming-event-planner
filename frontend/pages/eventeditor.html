<div id="eventeditor">
    <button onclick="eventeditor.close()">close</button>
    <button disabled onclick="eventeditor.update()" style='float:right'>update</button>
    <div class='grid-container'>
        <div class='grid-title-big'><span id='eventeditortitle'></span></div>

        <div class='grid-title'>Description</div>
        <div class='grid-item'><span id='eventdescription'> tekstiä tähän</span></div>

        <div class='grid-title'>Participants</div>
        <div class='grid-item'><span id='eventparticipants'></span></div>

        <div class='grid-title' id='eventeditorgamelabel'>Game</div>
        <div class='grid-item' id='eventeditorgameitem'><span id='eventgame'>peli tähän</span></div>

        <div id='eventeditorcommentcontainer' class='grid-nav'>
            <form onsubmit="return false;">
                <span><b>comments</b></span>
                <div id="eventeditorcomments"></div>
                <input type="submit" style="display:none" onclick="eventeditor.comment()"/>
                <input id="commentfield" type="text"/>
            </form>
        </div>

    </div>
    <div class='grid-container'>
        <div class='grid-title-big'>Vote panel</div>
    </div>
    <div class='grid-container' id='eventeditoradminpanel'>
        <div class='grid-title-big'>Admin panel</div>

        <div class='grid-title'>Edit description</div>
        <div class='grid-item' style='padding:0'><textarea rows = "5" class='grid-texteditor' id="eventdescriptioneditor"></textarea></div>
        
        <div class='grid-title'>Opt filters for selecting games/participants</div>
        <div class='grid-item'><input type="range" min="0" max="5" class='dualslider-left'><input type="range" id="volume" name="volume" min="5" max="10" class='dualslider-right'></div>
        
        <div id="eventeditorinviter" class="grid-nav">
            <div class='grid-title'>Invite</div>
            <div class='grid-item'><input type="text" placeholder='type username' oninput="eventeditor.setSearch(this.value)" onchange="eventeditor.searchUser(this)"></div>
            <div class='grid-item'><ul id="eventeditorinvitelist"></ul></div>
        </div>
    </div>
</div>
