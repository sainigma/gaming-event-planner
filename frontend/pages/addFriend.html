<div class="bigprompt friendprompt" id="friendprompt">
    <form class='grid-container-small' style='width: 10em;' onsubmit='friends.friendRequest(this, friends.friendRequestSent); return false;'>
        <div class='grid-title-big'>Send friend request</div>
        <input name='friend' id='friendrequestinput' class='commentfield grid-wide' placeholder="Enter to send" type="text">
        <input name='accepted' type='hidden' value='1'>
        <span class='grid-wide'><i id="friendrequeststatus"></i></span>
        <button class='grid-wide button-wide' type='button' onclick="toggleSite('addFriend'); setBlocker(false)">close</button>
    </form>
</div>
