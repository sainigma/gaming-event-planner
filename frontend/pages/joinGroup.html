        <input name='group' id='grouprequestinput' class='commentfield grid-wide' placeholder="Enter to send" type="text">
        <span class='grid-wide'><i id="grouprequeststatus"></i></span>
        <button class='grid-wide button-wide' type='button' onclick="toggleSite('joinGroup'); setBlocker(false)">close</button>
    </form>
</div>
